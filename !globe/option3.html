<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//unpkg.com/globe.gl"></script>
    <script src="//unpkg.com/d3-dsv"></script>
    <script src="//unpkg.com/index-array-by"></script>
    <link rel="stylesheet" href="style.css">
    <title>option1</title>
</head>
<body>

    <div id="globeViz"></div>

    <script>
        const myGlobe = Globe()
            (document.getElementById('globeViz'))
            .pointOfView({ lat: 55.7558, lng: 37.6176, altitude: 2 }) 
            .globeImageUrl('MAP_T3.jpg') 
            .backgroundColor('#FFFFFF') 
            .showAtmosphere(false);
        
        // Загрузка данных полигонов
        fetch('poligon.json')
            .then(response => response.json())
            .then(polygons => {
                myGlobe
                .polygonsData(polygons.features)
                    .polygonCapColor(() => 'rgba(0, 44, 210, 0.7)') // Цвет заливки
                    .polygonSideColor(() => 'rgba(255, 255, 255, 1)') // Цвет боковых сторон
            });
    </script>
</body>
</html>
